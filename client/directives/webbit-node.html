<div
id="node-{{webbitNode._id}}"
ng-controller="NodeController as nodeCtrl"
ng-style="nodeCtrl.style_nodeCoords();"
ng-class="nodeCtrl.classBinding();"
ng-mouseover="nodeCtrl.mouseover($event);"
ng-mouseleave="nodeCtrl.mouseleave($event);"
ng-click="nodeCtrl.click($event);">
{{webbitNode.text}}
</div>

<!-- draw all the edges for this node -->
<webbit-edge ng-repeat="nodeID in webbitNode.connect"></webbit-edge>

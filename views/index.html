<!DOCTYPE html>
<html ng-app="webbitClient">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
  </head>

  <body>

    <div id="headerDiv">
       <h1 id="webbitTitle">Webbit</h1>
    </div>

    <div id="appDiv" ng-controller="WebbitController as webbitCtrl">

      <webbit-node ng-repeat="webbitNode in webbitCtrl.graphData"
        ng-click="webbitCtrl.full(webbitNode)">
      </webbit-node>

      <!-- TODO: Mayb make close button or some shit -->
      <webbit-node-full ng-show="webbitCtrl.fullNode"
        ng-click="webbitCtrl.full()">
      </webbit-node-full>

    </div>

    <div id="footerDiv" > </div>

  </body>
</html>

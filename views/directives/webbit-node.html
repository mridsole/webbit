<div
id="node-{{webbitNode.id}}"
ng-style="webbitCtrl.style_nodeCoords(webbitNode);"
ng-class="webbitNode.class"
ng-mouseover="webbitCtrl.mouseover($event, webbitNode);"
ng-mouseleave="webbitCtrl.mouseleave($event, webbitNode);">
{{webbitNode.text}}
</div>

<!-- draw all the edges for this node -->
<webbit-edge ng-repeat="nodeID in webbitNode.connect"></webbit-edge>
